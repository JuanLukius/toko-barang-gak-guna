<div class="relative break-inside-avoid shadow-lg rounded-lg mb-6 bg-blue-50 border border-blue-300 transition-transform duration-300 hover:scale-105">
  <div class="p-6">
      <!-- Card Header -->
      <div class="flex justify-between items-center">
          <h3 class="font-bold text-xl text-blue-900">{{item_entry.name}}</h3>
          <!-- Edit and Delete Buttons -->
          <div class="flex space-x-2">
              <a href="{% url 'main:edit_item' item_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-full p-2 shadow-md transition duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                  </svg>
              </a>
              <a href="{% url 'main:delete_item' item_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 shadow-md transition duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                  </svg>
              </a>
          </div>
      </div>
      <!-- Card Body -->
      <div class="mt-4">
          <p class="text-sm font-medium text-blue-700">Type: {{item_entry.type}}</p> <!-- Showing Type below the item name -->
          <p class="text-sm font-medium text-blue-700 mt-2">Deskripsi: {{item_entry.description}}</p> <!-- Displaying description -->
      </div>
      <!-- Card Footer -->
      <div class="mt-6">
          <p class="text-sm text-blue-800 font-semibold">Harga</p>
          <div class="flex items-center justify-between mt-1">
              <div class="text-lg font-bold text-blue-900">
                  {% if item_entry.price > 1000000000 %}10000000+{% else %}Rp {{item_entry.price | intcomma}}{% endif %}
              </div>
          </div>
      </div>
  </div>
</div>
